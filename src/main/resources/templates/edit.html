<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<header>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-md-6">
                роли
            </div>
            <div class="col-md-6 text-right">
                <a href="http://localhost:8080/login" class="btn btn-link text-white-50">Logout</a>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row ">
        <div class="col-2">
            <h2>Должна быть роль</h2>
        </div>
        <div class="col-10">
            <div class="container-fluid p-5 mb-2 bg-light">
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="admin"
                           aria-selected="true" href="/admin">User table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="new-tab" data-toggle="tab" role="tab" aria-controls="new-user"
                           aria-selected="false" href="/admin/new">New User</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="home-tab">
                        <div class="card">
                            <div class="card-header">
                                <b>All Users</b>
                            </div>
                            <div class="card-body">
                                <form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
                                    <div align="center">
                                        <label for="name">Name:</label>
                                        <input type="text" th:field="*{firstName}" id="name"
                                               class="form-control mb-4 col-4">
                                        <label for="lastName">Last name:</label>
                                        <input type="text" th:field="*{lastName}" id="lastName"
                                               class="form-control mb-4 col-4">
                                        <label for="email">Email:</label>
                                        <input type="email" th:field="*{email}" id="email"
                                               class="form-control mb-4 col-4">
                                        <label for="userName">Login:</label>
                                        <input type="text" th:field="*{userName}" id="userName"
                                               class="form-control mb-4 col-4">
                                        <label for="password">Password:</label>
                                        <input type="password" th:field="*{password}" id="password"
                                               class="form-control mb-4 col-4">
                                        <div align="center">
                                            <label>Role:
                                                <select multiple size="2" name="select_roles" class="form-control"
                                                        id="exampleFormControlSelect3">
                                                    <option th:each="role : ${allRoles}" th:value="${role.getRole()}"
                                                            th:text="${role.getAuthority() == 'ROLE_ADMIN'} ? 'ROLE_ADMIN' : 'ROLE_USER'"
                                                            class="form-control mb-1"></option>
                                                </select>
                                            </label>
                                        </div>
                                        <input type="submit" class="btn btn-info col-2" value="Create!"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-tab"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
